<mat-toolbar
  #toolbar
  fadeInAnimation
  [duration]="1"
  [delay]="0"
>
  <span
    id="appName"
    fadeInAnimation
    [duration]="2"
    [delay]="1"
  >
    Portfolio
  </span>
  <span class="example-spacer"></span>
  <div class="button-group" #buttonGroup>
    <button
      routerLink="/home"
      mat-button
      class="menu-button"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button
      routerLink="/skills"
      mat-button
      class="menu-button"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>psychology</mat-icon>
      <span>Skills</span>
    </button>
    <button
      routerLink="/work"
      mat-button
      class="menu-button work-button"
      aria-label="Work page"
    >
      <mat-icon>school</mat-icon>
      <span>Work</span>
    </button>
    <button
      mat-button
      routerLink="/contact"
      class="menu-button"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>contact_support</mat-icon>
      <span>Contact</span>
    </button>
  </div>
  <span class="example-spacer"></span>
</mat-toolbar>
