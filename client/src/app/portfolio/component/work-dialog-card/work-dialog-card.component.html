<div class="header">
  <h1 mat-dialog-title>
    {{ data.title }}
  </h1>
  <mat-icon mat-dialog-close>cancel</mat-icon>
</div>

<div class="content" mat-dialog-content>
  <div class="images">
    <div class="img-container" *ngFor="let image of data.images;">
      <img
        src="{{ image.src }}"
        alt="{{ image.alt }}"
        title="{{ image.title }}"
        class="image"
      >
    </div>
  </div>
  <div class="text-container">
    <p class="content-text">
      {{ data.content }}
    </p>

    <p class="content-text" *ngIf="data.repository">
      More info about this app, visit my Github repository:
      <a href="{{ data.repository }}" target="_blank">{{ data.title }}</a>
    </p>
  </div>


</div>
