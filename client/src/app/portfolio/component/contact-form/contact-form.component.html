<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" formControlName="email">
    <mat-error *ngIf="email?.invalid">{{getErrorEmail()}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your name</mat-label>
    <input matInput placeholder="Nom Prenom" formControlName="name">
    <mat-error *ngIf="name?.invalid">{{getErrorName()}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Subject of this message</mat-label>
    <input matInput placeholder="50 reasons why?" formControlName="subject">
    <mat-error *ngIf="subject?.invalid">{{getErrorSubject()}}</mat-error>
  </mat-form-field>


  <editor
    [init]="editorConf"
    initialValue="Hi,\n it will be pleasure to respond to as quickly as possible!"
    outputFormat="html"
    formControlName="message"
  ></editor>

  <!-- CSRF Protection -->
  <input type="hidden" name="_csrf" value="{{ csrfToken }}">
  <button
    mat-button color="primary"
    type="submit"
    [disabled]="!contactForm.valid"
  >
    <mat-icon >{{ contactForm.valid ? "check" : "block" }}</mat-icon>
    <span>Submit</span>
  </button>
</form>
