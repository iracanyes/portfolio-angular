          class="card"
          fadeInAnimation
          [duration]="1"
          [delay]="1"

            <mat-card-header>
              <mat-card-title>Academic</mat-card-title>
            </mat-card-header>

              <div class="row">

                  [total]="100"

              </div>
              <div class="row">
                <div class="title">Java</div>
                <app-progress-bar [progress]="89" [total]="100"></app-progress-bar>
              </div>

            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Next</button>
              <button mat-button>Previous</button>
            </mat-card-actions>
          </mat-card>
        </div>
        <button
          mat-button
          class="show-more"
          (click)="see_more(1)"
